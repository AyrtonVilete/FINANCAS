<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gastos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Registro de Gastos</h1>
        <form id="expenseForm">
            <label for="nome">Nome: <span class="required">*</span></label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="data">Data: <span class="required">*</span></label>
            <input type="date" id="data" name="data" required>
            
            <label for="descricao">Descrição: <span class="required">*</span></label>
            <input type="text" id="descricao" name="descricao" required>
            
            <label for="valor">Valor: <span class="required">*</span></label>
            <input type="number" id="valor" name="valor" required step="0.01" min="0">
            
            <label for="local">Local: <span class="required">*</span></label>
            <input type="text" id="local" name="local" required>
            
            <button type="submit">Enviar</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
